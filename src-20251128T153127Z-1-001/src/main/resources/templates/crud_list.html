<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>CRUD Menü - NB1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" th:href="@{/assets/css/main.css}" />
</head>
<body class="is-preload">

<div id="wrapper">
    <div id="main">
        <div class="inner">

            <header id="header">
                <a th:href="@{/}" class="logo"><strong>NB1 Adatbázis</strong> CRUD</a>
            </header>

            <section>
                <header class="main">
                    <h1>Klubok Kezelése (CRUD)</h1>
                </header>

                <div style="margin-bottom: 20px;">
                    <a th:href="@{/crud/new}" class="button primary small">Új Klub Hozzáadása</a>
                </div>

                <div class="table-wrapper">
                    <table>
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Csapatnév</th>
                            <th>Műveletek</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="klub : ${klubok}">
                            <td th:text="${klub.id}">1</td>
                            <td th:text="${klub.csapatnev}">Vasas</td>
                            <td>
                                <a th:href="@{'/crud/edit/' + ${klub.id}}" class="button small">Szerkesztés</a>

                                <a th:href="@{'/crud/delete/' + ${klub.id}}" class="button small"
                                   style="background-color: #f56a6a; color: #ffffff !important; border-color: #f56a6a;"
                                   onclick="return confirm('Biztosan törölni akarja ezt a klubot?');">Törlés</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </section>

        </div>
    </div>

    <div id="sidebar">
        <div class="inner">
            <nav id="menu">
                <header class="major"><h2>Menü</h2></header>
                <ul>
                    <li><a th:href="@{/}">Főoldal</a></li>
                    <li><a th:href="@{/database}">Adatbázis (Lista)</a></li>
                    <li><a th:href="@{/diagram}">Diagramok</a></li>
                    <li><a th:href="@{/rest}">REST API</a></li>
                    <li><a th:href="@{/contact}">Kapcsolat</a></li>

                    <li sec:authorize="isAuthenticated()"><a th:href="@{/messages}">Üzenetek</a></li>

                    <li sec:authorize="isAuthenticated()">
                        <a th:href="@{/crud}" class="button fit">CRUD Műveletek</a>
                    </li>

                    <li sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/admin}" style="color: red;">Admin Felület</a>
                    </li>

                    <hr>

                    <li sec:authorize="!isAuthenticated()">
                        <a th:href="@{/login}">Belépés</a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post"><input type="submit" value="Kijelentkezés" /></form>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/browser.min.js}"></script>
<script th:src="@{/assets/js/breakpoints.min.js}"></script>
<script th:src="@{/assets/js/util.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>

</body>
</html>
