<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Kapcsolat - NB1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" th:href="@{/assets/css/main.css}" />
</head>
<body class="is-preload">

<div id="wrapper">
    <div id="main">
        <div class="inner">

            <header id="header">
                <a th:href="@{/}" class="logo"><strong>NB1 Adatbázis</strong> Kapcsolat</a>
            </header>

            <section>
                <header class="main">
                    <h1>Lépjen kapcsolatba velünk!</h1>
                </header>

                <div th:if="${param.success}">
                    <div class="box" style="background-color: #d4edda; color: #155724; border-color: #c3e6cb;">
                        Köszönjük! Üzenetét sikeresen elmentettük.
                    </div>
                </div>

                <form method="post" th:action="@{/contact}" th:object="${uzenet}">
                    <div class="row gtr-uniform">

                        <div class="col-6 col-12-xsmall">
                            <label for="nev">Az Ön neve</label>
                            <input type="text" id="nev" th:field="*{nev}" placeholder="Név" />
                            <p th:if="${#fields.hasErrors('nev')}" th:errors="*{nev}" style="color: red;"></p>
                        </div>

                        <div class="col-6 col-12-xsmall">
                            <label for="email">Email címe</label>
                            <input type="email" id="email" th:field="*{email}" placeholder="Email" />
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></p>
                        </div>

                        <div class="col-12">
                            <label for="szoveg">Üzenet szövege</label>
                            <textarea id="szoveg" th:field="*{szoveg}" placeholder="Írja ide üzenetét..." rows="6"></textarea>
                            <p th:if="${#fields.hasErrors('szoveg')}" th:errors="*{szoveg}" style="color: red;"></p>
                        </div>

                        <div class="col-12">
                            <ul class="actions">
                                <li><input type="submit" value="Üzenet küldése" class="primary" /></li>
                                <li><input type="reset" value="Törlés" /></li>
                            </ul>
                        </div>
                    </div>
                </form>
            </section>

        </div>
    </div>

    <div id="sidebar">
        <div class="inner">
            <nav id="menu">
                <header class="major"><h2>Menü</h2></header>
                <ul>
                    <li><a th:href="@{/}">Főoldal</a></li>
                    <li><a th:href="@{/database}">Adatbázis (Lista)</a></li>
                    <li><a th:href="@{/diagram}">Diagramok</a></li>
                    <li><a th:href="@{/rest}">REST API</a></li>
                    <li><a th:href="@{/contact}" class="button fit">Kapcsolat</a></li>

                    <li sec:authorize="isAuthenticated()">
                        <a th:href="@{/messages}">Üzenetek (Csak tagoknak)</a>
                    </li>

                    <li sec:authorize="isAuthenticated()">
                        <a th:href="@{/crud}">CRUD Műveletek</a>
                    </li>

                    <li sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/admin}" style="color: red;">Admin Felület</a>
                    </li>

                    <hr>

                    <li sec:authorize="!isAuthenticated()">
                        <a th:href="@{/login}">Belépés</a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post"><input type="submit" value="Kijelentkezés" /></form>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/browser.min.js}"></script>
<script th:src="@{/assets/js/breakpoints.min.js}"></script>
<script th:src="@{/assets/js/util.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>

</body>
</html>
